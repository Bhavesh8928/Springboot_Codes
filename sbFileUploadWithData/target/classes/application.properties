#multipart configuration
# Enable multipart uploads enabled is the key
spring.http.multipart.enabled=true
# Threshold after which files are written to disk.
spring.http.multipart.file-size-threshold=2KB
# Max file size. meaning total file size cannot exceed 2MB.
spring.http.multipart.max-file-size=300MB
# Max Request Size meaning total request size for a multipart/form-data cannot exceed 2MB.
spring.http.multipart.max-request-size=2MB
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp
server.port=8056
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sbFileUploadWithData
spring.datasource.username=root
spring.datasource.password=	
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
logging.level.org.hibernate.SQL=debug
logging.level.org.springframework.security=DEBUG

